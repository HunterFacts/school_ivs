<script type="text/javascript">
  $(document).ready(function(){
      var check = 8;
      var i = 1;
      var text = [
      '',
      'Получение всех накладных , любое поле которых содержит цифру 7 в хроме',
      'Получение всех накладных, любое поле которых содержит цифру 7 в postman',
      'Получение всех накладных, значение поля number которых больше 10000',
      'Создание накладной в postman',
      'Удаление накладной в postman',
      'Тесты номер 1',
      'Тесты номер 2'
      ];
    while (i < check){
      $('#main').append('<div class="screencard col s3 card" style="height: 300px;"><img class="materialboxed" style="width: 80%;" src="img/screen'+i+'.jpg"><label>'+text[i]+'</label></div>');
      i++;
    }
     $('.materialboxed').materialbox();
 });
