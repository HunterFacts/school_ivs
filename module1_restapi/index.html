<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Список накладных</title>
</head>
<body style="background-image: url('img/background68.png');">
  <header>
    <nav>
       <div class="nav-wrapper">
         <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
         <ul class="right hide-on-med-and-down">
           <li><a href="#"><i class="material-icons">search</i></a></li>
           <li><a href="#"><i class="material-icons">view_module</i></a></li>
           <li><a href="#"><i class="material-icons">refresh</i></a></li>
           <li><a href="#"><i class="material-icons">more_vert</i></a></li>
         </ul>
       </div>
     </nav>
  </header>

  <div id="modal-create" class="modal">
    <div class="modal-content">
      <div class="row" style="margin-bottom: 0;">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="number" type="text" class="validate">
              <label id="number-l" for="number">Number</label>
            </div>
            <div class="input-field col s6">
              <input id="invoice_date" type="text" class="validate datepicker">
              <label id="invoice_date-l" for="invoice_date">Invoice Date</label>
            </div>
            <div class="input-field col s6">
              <input id="supply_date" type="text" class="validate datepicker">
              <label id="supply_date-l" for="supply_date">Supply Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="comment" class="materialize-textarea"></textarea>
              <label id="comment-l" for="comment">Comment:</label>
            </div>
          </div>
          <div style="display: none;">
            <input type="checkbox" id="checker" />
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" onclick="CreateString();" id="addBtn" class="modal-close waves-effect waves-green btn">Добавить</a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="row">
          <div class="col s12 m10 offset-m1 content-flex">
            <div id="add-card" class="card horizontal">
              <a class="waves-effect waves-light btn modal-trigger" href="#modal-create"><i class="material-icons left">add_circle_outline</i>Добавить</a>
            </div>
            <div id="search-card" class="card horizontal">
              <div class="row" style="width: 100%; margin: 0; padding: 35px 5px 15px 5px;">
                <div class="col s4">
                  <nav style="background: none; box-shadow: none;">
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field">
                          <input id="search" type="search" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                    </div>
                  </nav>
                </div>
                <div class="input-field col s2">
                  <select id="search-id">
                    <option value="1" selected>Все</option>
                    <option value="2">Номер</option>
                    <option value="3">Дата создания</option>
                    <option value="4">Дата поставки</option>
                    <option value="5">Комментарий</option>
                  </select>
                  <label>Фильтр</label>
                </div>
                <div class="input-field col s2">
                  <select id="filter">
                    <option value="1" selected>id</option>
                    <option value="2">Номер</option>
                  </select>
                  <label>Сортировать по</label>
                </div>
                <div class="input-field col s2">
                  <select id="asc">
                    <option value="1" selected>ASC</option>
                    <option value="2">DESC</option>
                  </select>
                  <label>Метод сортировки</label>
                </div>
                <div class="input-field col s2">
                  <a class="waves-effect waves-light btn" onclick="Reverse();" style="width: 100%; margin: 0; height: 100%;">Сортировать</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div id="table-card" class="card horizontal">
                  <table class="striped" id="table-main">
                    <thead>
                      <tr>
                          <th>Дата создания</th>
                          <th>No</th>
                          <th>Supply</th>
                          <th>Комментарий</th>
                          <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>28-03-2018</td>
                        <td>INV-0000000</td>
                        <td>30-03-2018</td>
                        <td>Тестовая (не из бд)</td>
                        <td style="width: 300px;">
                          <a class="waves-effect waves-light btn" data_id="0"><i class="material-icons left">create</i>Изменить</a>
                          <a class="waves-effect waves-light btn" data_id="0"><i class="material-icons left">clear</i>Удалить</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12" id="every-btn">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
